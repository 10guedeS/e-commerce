<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ize Store</title>
    <link rel="stylesheet" href="CSS/style.CSS" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar__content">
        <div class="brand" aria-label="Ize Store">
          <span class="brand__badge">Ize</span>
          <span class="brand__name">Store</span>
        </div>
        <label class="search" aria-label="Buscar produtos">
          <input id="search-input" type="search" placeholder="Buscar produtos..." autocomplete="off" />
          <span class="search__icon" aria-hidden="true">ðŸ”Ž</span>
        </label>
        <button id="btn-open-cart" class="btn btn--ghost" aria-haspopup="dialog" aria-controls="cart-dialog">
          ðŸ›’ <span class="cart-count" id="cart-count">0</span>
          <span class="sr-only">Abrir carrinho</span>
        </button>
      </div>
    </header>

    <main class="container">
      <section class="hero">
        <h1>Bem-vindo Ã  <span class="gradient">IzeStore</span></h1>
        <p>Descubra os melhores produtos com preÃ§os incrÃ­veis e entrega garantida.</p>
      </section>

      <section class="toolbar" aria-label="Controles do catÃ¡logo">
        <div class="chips" role="tablist" aria-label="Categorias">
          <button class="chip is-active" data-category="all" role="tab" aria-selected="true">Todos</button>
          <button class="chip" data-category="EletrÃ´nicos" role="tab" aria-selected="false">EletrÃ´nicos</button>
          <button class="chip" data-category="InformÃ¡tica" role="tab" aria-selected="false">InformÃ¡tica</button>
          <button class="chip" data-category="AcessÃ³rios" role="tab" aria-selected="false">AcessÃ³rios</button>
          <button class="chip" data-category="Fotografia" role="tab" aria-selected="false">Fotografia</button>
        </div>
        <div class="sort">
          <label for="sort-select">Ordenar por:</label>
          <select id="sort-select" aria-label="OrdenaÃ§Ã£o">
            <option value="name">Nome</option>
            <option value="price">PreÃ§o</option>
          </select>
        </div>
      </section>

      <section class="catalog-header">
        <h2>Todos os Produtos</h2>
        <span id="result-count" class="muted">0 produtos encontrados</span>
      </section>

      <section id="products-grid" class="grid" aria-live="polite" aria-busy="false"></section>
    </main>

    <!-- Modal Detalhes do Produto -->
    <dialog id="product-modal" class="modal" aria-labelledby="modal-title" aria-modal="true">
      <form method="dialog" class="modal__container">
        <header class="modal__header">
          <h3 id="modal-title">Detalhes do produto</h3>
          <button class="icon-btn" value="close" aria-label="Fechar">âœ•</button>
        </header>
        <div class="modal__body" id="modal-body"></div>
        <footer class="modal__footer">
          <button class="btn" id="modal-add-to-cart">Adicionar ao carrinho</button>
        </footer>
      </form>
    </dialog>

    <!-- Carrinho (sidebar dialog) -->
    <dialog id="cart-dialog" class="cart" aria-labelledby="cart-title" aria-modal="true">
      <form method="dialog" class="cart__container">
        <header class="cart__header">
          <h3 id="cart-title">Seu carrinho</h3>
          <button class="icon-btn" value="close" aria-label="Fechar carrinho">âœ•</button>
        </header>
        <div id="cart-items" class="cart__items" aria-live="polite"></div>
        <div class="cart__summary">
          <div class="row"><span>Subtotal</span><strong id="cart-subtotal">R$ 0,00</strong></div>
          <div class="row"><span>Total</span><strong id="cart-total">R$ 0,00</strong></div>
          <button id="btn-go-checkout" class="btn btn--primary" value="cancel" formmethod="dialog">Ir para o checkout</button>
        </div>
      </form>
    </dialog>

    <!-- Checkout -->
    <section id="checkout" class="checkout container" hidden>
      <h2>Checkout</h2>
      <div class="checkout__grid">
        <form id="checkout-form" novalidate>
          <fieldset>
            <legend>EndereÃ§o</legend>
            <div class="field">
              <label for="cep">CEP</label>
              <input id="cep" name="cep" inputmode="numeric" maxlength="9" placeholder="00000-000" autocomplete="postal-code" />
              <small id="cep-help" class="muted">Digite 8 dÃ­gitos para buscar no ViaCEP</small>
            </div>
            <div class="field">
              <label for="rua">Rua</label>
              <input id="rua" name="rua" autocomplete="address-line1" />
            </div>
            <div class="field">
              <label for="numero">NÃºmero</label>
              <input id="numero" name="numero" autocomplete="address-line2" />
            </div>
            <div class="field">
              <label for="bairro">Bairro</label>
              <input id="bairro" name="bairro" autocomplete="address-level3" />
            </div>
            <div class="field">
              <label for="cidade">Cidade</label>
              <input id="cidade" name="cidade" autocomplete="address-level2" />
            </div>
            <div class="field">
              <label for="uf">UF</label>
              <input id="uf" name="uf" maxlength="2" class="uf" autocomplete="address-level1" />
            </div>
            <div role="status" aria-live="polite" id="cep-status" class="aria-status"></div>
          </fieldset>
          <button type="submit" class="btn btn--primary">Finalizar compra</button>
        </form>
        <aside class="summary">
          <h3>Resumo</h3>
          <div id="checkout-items" class="summary__items"></div>
          <div class="row"><span>Total</span><strong id="checkout-total">R$ 0,00</strong></div>
        </aside>
      </div>
    </section>

    <script type="module" src="./js/main.js"></script>
  </body>
  </html>
